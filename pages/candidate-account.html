    <body>
        
        <section id="profile-candidate">
            <div class="main-profile-candidate">
                <div class="row-custom">
                    <img class="circle-candidate"/>
                    <p class="name-candidate">Sophie L.</p>
                </div>
                
                <div class="update-profile">
                    <button class="cta-brightblue">
                        Modifier mon compte
                    </button>
                </div>
                <div class="ask-question">
                    <form class="form-ask">
                        <label class="label-ask">Votre question : </label>
                        <input class="input-fields" type="text" min="5" required>
                        <div class="view-form">
                            <div class="row-custom ask-who">
                                <label id="ask-who" class="label-ask">Posée à : </label>
                                <div class="stylish-dropdown">
                                    <select>
                                        <option value="0">Toutes les expertises</option>
                                    </select>
                                </div>
                            </div>
                            
                            
                            <div class="row-custom ask-who">
                                <label id="ask-who" class="label-ask">Visible :</label>
                                <div class="check-visible">
                                    <input type="checkbox" id="test1" />
                                    <label class="fence" for="test1">uniquement par cette ambassadeur</label>
                                </div>
                                <div id="second" class="check-visible">
                                    <input type="checkbox" id="test2" />
                                    <label class="fence" for="test2">par tous une fois ma question validée et qu'un ambassadeur y aura répondu</label>
                                </div>
                            </div>
                            <div class="row-custom theme">
                                <label class="label-ask">Thématique :</label>
                                <div id="theme" class="stylish-dropdown">
                                    <select>
                                        <option value="0">Toutes les thématiques</option>
                                    </select>
                                </div>
                            </div>
                        </div>                        
                    </form>
                </div>
            </div>
        </section>
